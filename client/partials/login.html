<div ng-controller='usersController as UC'>

  {{UC}}
  <h1>Q&A</h1>
  <form class="login" action="index.html" method="post">
    Name: <input type="text" name="name" ng-model="UC.user.name" placeholder="Your name here">
    <div class="form-button">
      <input type="button" ng-click='UC.login()' value="Enter">
    </div>

  </form>


</div>
